<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>Conversion app</title>
    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="conversionapp.css">
</head>
<body>
<header>
    <h1 align="center">Conversion</h1>
</header>
<main>
    <div>
        <h2> Temperature </h2>
        <form>
            <label for="celsius">Celsius:</label><br />
            <input type="number" id="celsius" value="0">
            <br />
            <label for="fahr">Fahrenheit:</label><br />
            <input type="number" id="fahr" value="32">
            <br/>
            <label for="kev">Kelvin:</label><br />
            <input type="number" id="kev" value="273.15">
        </form>
    </div>
    <div>
        <h2> Weight </h2>
        <form>
            <label for="ton">Ton:</label><br/>
            <input type="number" id="ton" value="0">
            <br/>
            <label for="stone">Stone:</label><br/>
            <input type="number" id="stone" value="0">
            <br/>
            <label for="kilo">Kilogram:</label><br />
            <input type="number" id="kilo" value="0">
            <br />
            <label for="pound">Pound:</label><br />
            <input type="number" id="pound" value="0">
            <br/>
            <label for="ounce">Ounce:</label><br/>
            <input type="number" id="ounce" value="0">
            <br/>
            <label for="gram">Gram:</label><br/>
            <input type="number" id="gram" value="0">
        </form>
    </div>
    <div>
        <h2> Length </h2>
        <form>
            <label for="mile">Miles:</label><br />
            <input type="number" id="mile" value="0">
            <br />
            <label for="kms">Kilometers:</label><br />
            <input type="number" id="kms" value="0">
            <br />
            <label for="meter">Meter:</label><br />
            <input type="number" id="meter" value="0">
            <br />
            <label for="yards">Yards:</label><br />
            <input type="number" id="yards" value="0">
            <br />
            <label for="feet">Feet:</label><br />
            <input type="number" id="feet" value="0">
            <br />
            <label for="inch">Inch:</label><br />
            <input type="number" id="inch" value="0">
            <br />
            <label for="cmtr">Centimeter:</label><br />
            <input type="number" id="cmtr" value="0">
            <br />
            <label for="mmtr">Millimeter:</label><br />
            <input type="number" id="mmtr" value="0">
        </form>
    </div>
    <div>
        <h2>Speed</h2>
        <form>
            <label for="mph">MPH:</label><br/>
            <input id="mph" type="number" value="0">
            <br/>
            <label for="kph">KPH:</label><br/>
            <input id="kph" type="number" value="0">
            <br/>
            <label for="knots">Knots:</label><br/>
            <input id="knots" type="number" value="0">
            <br/>
            <label for="mach">Mach:</label><br/>
            <input id="mach" type="number" value="0">
            <br/>
        </form>
    </div>
</main>
